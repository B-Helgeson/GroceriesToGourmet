        <h1>Login Page</h1>

        <!-- Panel to contain login form... -->
        <div class="panel">
            <div class="panel-header">
              <div class="panel-title">Log In</div>
            </div>
            <div class="panel-nav">
            </div>
            <div class="panel-body">

                  </div>
                  <div class="col-3 col-sm-12">
                    <label class="form-label" for="userPassword">Password</label>
                  </div>
                  <div class="col-9 col-sm-12">
                    <input class="form-input" type="password" id="input-password" placeholder="...">
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary input-group-btn">Submit</button>
            </div>
          </div>


            
            <!-- Link to open the modal -->
            <button class="btn btn-primary input-group-btn" id="showModal">Create Account</button>

          <div class="modal inactive" id="modal-1">
              <a href="#close" class="modal-overlay" aria-label="Close"></a>
              <div class="modal-container">

                </div>
                <div class="modal-body">
                  <div class="content">
                    <div class="panel">
                      <div class="panel-nav">
                      </div>

                        <form class="form-horizontal">

                            </div>
                            <div class="col-8 col-sm-12">
                              <input class="form-input" type="text" id="new-input-name" placeholder="Name">
                            </div>
                            <div class="col-4 col-sm-12">
                              <label class="form-label" for="userName">User Name</label>
                            </div>
                            <div class="col-8 col-sm-12">
                              <input class="form-input" type="text" id="new-input-username" placeholder="User Name">
                            </div>
                            <div class="col-4 col-sm-12">
                              <label class="form-label" for="userPassword">Password</label>
                            </div>
                            <div class="col-8 col-sm-12">
                              <input class="form-input" type="password" id="new-input-password" placeholder="...">
                            </div>
                            <div class="col-4 col-sm-12">
                              <label class="form-label" for="userPassword">Verify Password</label>
                            </div>
                            <div class="col-8 col-sm-12">
                              <input class="form-input" type="password" id="new-verify-password" placeholder="...">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="panel-footer">
                          <button class="btn btn-primary input-group-btn">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
